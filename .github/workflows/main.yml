name: pipeline-flask

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    

    - name: Render Deploy Action
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: srv-csmv6f0gph6c73fqdbr0
        api-key: rnd_oTe3nxHoL3BGvW2RWs0QWko7d22D
          
    - name: Deploy no EC2 -AWS
      run: |
            echo "Conectando no EC2"
            echo "${{secrets.AWS_KEY}}" > private_key && chmod 600 private_key
            ssh -o StrictHostKeyChecking=no -i private_key ubuntu@ec2-54-156-203-49.compute-1.amazonaws.com "
                  cd <nome repositorio>/;git pull;./executar.sh"
